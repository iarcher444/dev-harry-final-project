<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Builder</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container mt-3">
    <div class="card">
      <div class="card-header text-center">
        <h3>Pizza Builder</h3>
      </div>
      <div class="card-body">
        <form id="pizzaForm">
          <!-- Dropdown for Crust -->
          <div class="mb-3">
            <label for="crust" class="form-label">Crust Type:</label>
            <select id="crust" class="form-select">
              <option value="Thin">Thin</option>
              <option value="Thick">Thick</option>
              <option value="Stuffed">Stuffed</option>
            </select>
          </div>

          <!-- Radio Buttons for Size -->
          <div class="mb-3">
            <label class="form-label">Pizza Size:</label>
            <div>
              <input type="radio" id="small" name="size" value="Small">
              <label for="small">Small</label>
            </div>
            <div>
              <input type="radio" id="medium" name="size" value="Medium" checked>
              <label for="medium">Medium</label>
            </div>
            <div>
              <input type="radio" id="large" name="size" value="Large">
              <label for="large">Large</label>
            </div>
            <div>
              <input type="radio" id="insane" name="size" value="Insanely Large">
              <label for="insane">Insanely Large</label>
            </div>
          </div>

          <!-- Checkboxes for Toppings -->
          <div class="mb-3">
            <label class="form-label">Toppings:</label>
            <div>
              <input type="checkbox" id="pepperoni" value="Pepperoni" checked>
              <label for="pepperoni">Pepperoni</label>
            </div>
            <div>
              <input type="checkbox" id="sausage" value="Sausage" checked>
              <label for="sausage">Sausage</label>
            </div>
            <div>
              <input type="checkbox" id="bacon" value="Bacon" checked>
              <label for="bacon">Bacon</label>
            </div>
            <div>
              <input type="checkbox" id="pineapple" value="Pineapple" checked>
              <label for="pineapple">Pineapple</label>
            </div>
            <div>
              <input type="checkbox" id="peppers" value="Peppers" checked>
              <label for="peppers">Peppers</label>
            </div>
            <div>
              <input type="checkbox" id="mushrooms" value="Mushrooms" checked>
              <label for="mushrooms">Mushrooms</label>
            </div>
            <div>
              <input type="checkbox" id="onions" value="Onions">
              <label for="onions">Onions</label>
            </div>
            <div>
              <input type="checkbox" id="olives" value="Olives">
              <label for="olives">Olives</label>
            </div>
          </div>

          <!-- Range Slider for Cheese Level -->
          <div class="mb-3">
            <label for="cheeseLevel" class="form-label">Cheese Level (0 - No Cheese to 10 - Max Cheese):</label>
            <input type="range" id="cheeseLevel" class="form-range" min="0" max="10" value="5">
          </div>

          <!-- Text Input for Special Instructions -->
          <div class="mb-3">
            <label for="instructions" class="form-label">Special Instructions:</label>
            <input type="text" id="instructions" class="form-control" placeholder="Any special requests?">
          </div>

          <!-- Mobile-Specific Input -->
          <div class="mb-3">
            <label for="phone" class="form-label">Enter Your Phone Number:</label>
            <input type="tel" id="phone" class="form-control" placeholder="Type your number here">
            <small class="form-text text-muted">We'll text you when your order is ready!</small>
          </div>

          <!-- Submit Button -->
          <button type="button" id="submitBtn" class="btn btn-primary w-100">Submit Order</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="./scripts/script.js"></script>
</body>
</html>
